name: Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies and build
        run: |
          cd Blog  # 切换到Blog目录
          npm install
          npm run build

      - name: Archive build output
        run: |
          cd Blog
          tar -czvf public.tar.gz public
        continue-on-error: false

      - name: Extract version number from package.json
        id: version
        run: |
          cd Blog
          echo "::set-output name=VERSION::$(node -p \"require('./package.json').version\")"

      - name: Build Docker image
        run: |
          cd Blog
          docker build -t your-dockerhub-username/your-repo-name:${{ steps.version.outputs.VERSION }} .
        env:
          DOCKER_BUILDKIT: 1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push 0yhr0/blog:${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          release_name: Release v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: Blog/public.tar.gz  # 指定压缩文件的正确路径
